<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <div class="col-8">
    <h2>Luo uusi käyttäjä</h2>
    <hr>
        <form action="/register" method="post" onsubmit="return check(this)">
            <div class="form-group col-6">
                <p>
                    Tunnus: 
                    <input type="text" class="form-control" name="username" required>
                <p>
                    Salasana: 
                    <input type="password" class="form-control" name="password1" required>
                <p>
                    Salasana uudestaan: 
                    <input type="password" class="form-control" name="password2" required>
                <p>
                    <button type="submit" class="btn btn-primary">Luo käyttäjä</button>
            </div>
        </form>
    <hr>
    </div>
</div>
<script>
    function check(form) {
        if (form.username.value.length > 20) {
            alert("Tunnus on liian pitkä");
            return false;
        }
        if (form.username.value.length < 4) {
            alert("Tunnus on liian lyhyt");
            return false;
        }
        if (form.password1.value.length > 20) {
            alert("Salasana on liian pitkä");
            return false;
        }
        if (form.password1.value.length < 8) {
            alert("Salasana on liian lyhyt");
            return false;
        }
        return true;
    }
    </script>
{% endblock %}
